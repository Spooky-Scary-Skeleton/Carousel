<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>

      <!-- Carousel Start -->
      <div class="container">
        <button class="left-button"><</button>
        <img class="carousel-imgs"src="images/image-1.png" alt="">
        <button class="right-button">></button>
      </div>
      <div class="dot-navigator">
        <button class="bottom-button" id="1"></button>
        <button class="bottom-button" id="2"></button>
        <button class="bottom-button" id="3"></button>
        <button class="bottom-button" id="4"></button>
        <button class="bottom-button" id="5"></button>
      </div>


      <!-- Carousel End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
